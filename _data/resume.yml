  summary: >
    ### Üdvözöllek

    Nevem Kiss Bálint - webdesigner, webfejlesztő és digitális mindenes! :-)<br />
    Közel 30 éve foglalkozom weboldalak tervezésével, fejlesztésével és a legújabb webes technológiák nyomon követésével. 
    Ha egy egyedi, modern, dinamikus weboldalra van szükséged - legyen az egy egyszerű bemutatkozó oldal, vagy egy komplex webes alkalmazás -, 
    akkor jó helyen jársz!<br />
    Cégeknek és magánszemélyeknek egyaránt segítek abban, hogy online jelenlétük ne csak szép, hanem hatékony is legyen. 
    Legyen szó egy vadonatúj weboldalról, egy meglévő frissítéséről, vagy újragondolásáról, szívesen segítek.<br />
    Ha van egy ötleted, amit megvalósítanál, vagy csak tanácsra van szükséged, keress bizalommal elérhetőségeim egyikén!

    ### Welcome

    My name is Bálint Kiss – web designer, web developer, and all-around digital expert! :-)<br />
    For nearly 30 years, I’ve been designing, developing, and keeping up with the latest web technologies.
    If you need a unique, modern, and dynamic website – whether it's a simple portfolio page or a complex web application - 
    you’ve come to the right place!<br />
    I help both businesses and individuals establish an online presence that is not only visually appealing but also highly effective.
    Whether you're looking for a brand-new website, a redesign, or just an upgrade, I’m here to help.<br />
    If you have an idea you'd like to bring to life or just need some expert advice, feel free to reach out to me!<br /><br />
    The rest of the page is only available in Hungarian.


